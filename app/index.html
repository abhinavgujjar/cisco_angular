<html ng-app="myApp" >
<head>
	<script type="text/javascript" src="bower_components/angular/angular.js"></script>
</head>
<body ng-controller="mainController">
	<h1 style="color:red">{{greeting}}, Cisco {{50 + 65}}
	</h1>
	<div ng-controller="subController" style="color:green"><h2>{{greeting}}</h2></div>
	<h2 style="color:blue">{{greeting}}</h2>
</body>
	<script>
	//declaring a module
	var app = angular.module('myApp', []);

	app.controller('subController', function($scope) {
		$scope.greeting = 'Urhg. First working day for the new year!'
	}); 
	//register a controller
	app.controller('mainController', 

		function($scope){
			var greeting = '';
			var goodness = true;

			if ( goodness)
				greeting += 'Good ';

			var time = (new Date()).getHours();

			if ( time > 12 ){
				greeting += 'Afternoon';
			} else if ( time > 16 ){
				greeting += 'Evening';
			} else {
				greeting += 'Morning';
			}

			$scope.greeting = greeting;
		}

	);

</script>

</html>
