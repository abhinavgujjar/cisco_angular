<html ng-app="myApp" >
<head>
	<script type="text/javascript" src="bower_components/angular/angular.js"></script>
</head>
<body ng-controller="mainController">
	<p>
		<h1 ng-show="isMorning" style="color:red">{{greeting}}, Cisco {{50 + 65}}</h1>

		<input type="text" ng-value="greeting"/>

		<textarea>{{greeting}}</textarea>

		<div>
			<input type="checkbox" ng-model="isMorning" />{{isMorning}}
		</div>

	</p>
	<div>
		<p>Two way binding :</p>
		<input type="text" ng-model="greeting" />

	</div>

</body>
	<script>
	//declaring a module
	var app = angular.module('myApp', []);

	//register a controller
	app.controller('mainController', 

		function($scope){

			$scope.isMorning = true;
			var greeting = '';
			var goodness = true;

			if ( goodness)
				greeting += 'Good ';

			var time = (new Date()).getHours();

			if ( time > 12 ){
				greeting += 'Afternoon';
			} else if ( time > 16 ){
				greeting += 'Evening';
			} else {
				greeting += 'Morning';
			}

			$scope.greeting = greeting;
		}

	);

</script>

</html>
